        <form method="post" action="https://httpbin.org/post">
            <fieldset>
                <legend>Or Fill Out This Quick Form!</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required placeholder="ex: Jane">
                <br><br>

                <input type="email" name="email" id="email" required placeholder="ex: janedoe@gmail.com">
                <br><br>
                <label for="comment">Comments:</label>
                <textarea name="comment" id="comment" placeholder="Write your comments here..." max="200" required></textarea>
                <br><br>
                <input type="hidden" name="possible_bot" value="true">
                <input type="submit">
            </fieldset>
        </form>
